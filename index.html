<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header and Menu Section-->
    <header class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a class="active" href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header> 
    <br>

<!--after udhau-->


    <div id="after-udhau" >
        <h1>Thank you </h1>
        <h2>FOR BOKKING</h2>
    </div>



    <!--Booking Section-->
    <main id="udhau-area" class="main-content container">
        <div  class="booking-form">
            <h3>Booking Flights</h3>
            <div class="input-group">
                <label for="">Flying From</label>
                <input class="inp-style" type="text" name="" placeholder="Dhake, Bangladesh">
            </div>
            <div class="input-group">
                <label for="">Flying To</label>
                <input class="inp-style" type="text" name="" placeholder="New York, United States">
            </div>
            <div class="inputs">
                <div class="input-group">
                    <label" for="">Departure</label>
                    <input class="inp-style" type="date" name="">
                </div>
                <div class="input-group">
                    <label for="">Return</label>
                    <input class="inp-style" type="date" name="">
                </div>
            </div>
            <div class="input-group f-class">
                <div>
                    <label for="">First Class (<span id="acTicket-total">$150 </span>)</label>
                    <input  id="acTicket-count" class="inp-style inp-width" type="number" name="" value="0">
                </div>
                <div  class="plus-minus-btn ">
                    <!-- <p>+ -</p> -->
                    <button  onclick="handleticketChange('acTicket', true)">+</button>
                    <button  onclick="handleticketChange('acTicket', false)">-</button>
                </div>
            </div>
            
            <div class="input-group f-class">
                <div>
                    <label for="">Economy (<span id="dcTicket-total">$100</span>)</label>
                    <input id="dcTicket-count" class="inp-style inp-width" type="number" name="" value="0">
                </div>
                <div class="plus-minus-btn">
                    <!-- <p> <span>+</span> <span>-</span> </p> -->
                    <button onclick="handleticketChange('dcTicket', true)">+</button>
                    <button onclick="handleticketChange('dcTicket', false)">-</button>
                </div>
            </div>
            <div class="calculations">
                <div class="amount">
                    <div class="left">
                        <p>Subtotal</p>
                    </div>
                    <div class="right">
                        <p id="total-price">00</p>
                    </div>
                </div>

                <div class="amount">
                    <div class="left">
                        <p>Charge 10% VAT</p>
                    </div>
                    <div class="right">
                        <p id="tax-amount">00</p>
                    </div>
                </div>
                <hr>
                <div class="amount">
                    <div class="left">
                        <h4>Total</h4>
                    </div>
                    <div class="right">
                        <p id="grand-total">00</p>
                    </div>
                </div>
              
            </div>
            

            <button id="book" class="btn-style">Book Now </button>
        </div>
     
        <div   class="booking-content">
            <h1>discover <br> around the world</h1>
            <p>FLY WITH US! <br> FELL THE SKY</p>
        </div> 
     


      
     
<script src="script.js"></script> 
    </section>


</body>

</html>
